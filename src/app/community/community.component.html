<h2>Community</h2>
<select (change)="onChange($event.target.value)">
  <option value="allMembers" selected="selected">All Members</option>
  <option value="conductor">Conductor</option>
  <option value="violin">Violin Section</option>
  <option value="viola">Viola Section</option>
  <option value="cello">Cello Section</option>
  <option value="bass">Bass Section</option>
</select>
<div *ngFor="let member of members | async | instrument:filterByInstrument" >
  <h3 (click)="goToDetailPage(member)">{{member.name}}, <em>{{member.instrument}}</em></h3>
  <div *ngIf="currentRoute === '/admin'">
    {{member.img}}
    <app-edit-member [selectedMember]="member"></app-edit-member>
  </div>

</div>
